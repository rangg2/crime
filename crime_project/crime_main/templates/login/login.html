{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}?{% now "U" %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}?{% now "U" %}">

    <title>서브리미널</title>
</head>
<body>
  <center>
    <form method="post" action="{% url 'login' %}">
    <div class="sign_box">
      <div class="logo">
        <img src="{% static 'img/police_logo.png' %}">
      </div>
      {% csrf_token %}
      <input type="text" name="username" placeholder="아이디" autocomplete=off>
      <input type="password" name="password" placeholder="패스워드">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:white;">{{ message }}</li><br>
      {% endfor %}
      <input type="submit" value="로그인" class="login" style="background-color:grey;">
      <div style="display:flex;flex-direction: row;gap:10px;">
        {% comment %} <a href="{% url 'signup' %}" style="color:white;border:1px solid white;padding:3px;">계정등록</a> {% endcomment %}
        {% comment %} <a href="{% url 'main' %}" style="color:white;border:1px solid white;padding:3px;">홈</a> {% endcomment %}
      </div>
    </div>
    </form>
  </center>
</body>
</html>
